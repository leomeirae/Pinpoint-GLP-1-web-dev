name: Brand Check

on: [push, pull_request]

permissions:
  contents: read

jobs:
  check-branding:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Check for "Shotsy"
        run: node scripts/check-branding.js

